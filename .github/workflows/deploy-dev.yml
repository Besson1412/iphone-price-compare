name: DevOps Pipeline

# 触发条件：当代码推送到 main 分支时
on:
  push:
    branches: ["main"]

jobs:
  # 任务 1: 测试后端代码质量 (CI)
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Basic Syntax Check
        run: |
          cd backend
          python -m compileall . 
          # 这一步仅仅检查代码有没有语法错误，真正的项目会运行 pytest

  # 任务 2: 模拟部署前端 (CD Dry Run)
  # 注意：这里先做模拟，因为我们还没配密钥
  deploy-frontend-dry-run:
    runs-on: ubuntu-latest
    needs: test-backend # 只有后端测试通过了，才跑这一步
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: cd frontend && npm install
      - name: Check Wrangler Config
        run: cd frontend && npx wrangler deploy --dry-run